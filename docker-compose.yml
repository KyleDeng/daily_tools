services:
  daily-tools:
    # 使用当前目录的 Dockerfile 构建镜像
    build: .
    
    # 容器名称
    container_name: daily-tools
    
    # 重启策略：除非手动停止，否则总是重启
    restart: unless-stopped
    
    # 端口映射：主机端口3001 -> 容器端口3001
    ports:
      - "3001:3001"
    
    # 从 .env.local 文件加载环境变量
    env_file:
      - .env.local
    
    # 环境变量
    environment:
      - NODE_ENV=production
    
    # 健康检查（可选）
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

